<!-- mobile-auth.html -->
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Mobile Auth UI</title>
<link rel="stylesheet" href="template.css">
</head>
<body>
  <div class="phone" role="region" aria-label="Auth mockup">
    <div class="screen" role="main">
      <div class="brand">
        <div class="logo">NP</div>
        <div>
          <h1>NovaPass</h1>
          <div class="lead">NovaPass is a sleek and secure authentication platform crafted to deliver a smooth, intuitive login and sign-up experience.</div>
        </div>
      </div>

      <div class="actions">
        <a class="btn-button" href="template2.html" target="_blank">Login</a>
        <button class="btn ghost" type="button">Sign up</button>
      </div>

      <div class="divider" aria-hidden="true">Or</div>

      <div class="socials" aria-label="Sign in options">
        <button class="social" aria-label="Continue with Google">
          
          <!-- small G svg -->
          <svg viewBox="0 0 24 24" fill="none" aria-hidden="true"></svg>
          <img class="google" src="google.png" alt="google">
          <span>Continue with Google</span>
        </button>
        <button class="social" aria-label="Continue with Apple">
          <svg viewBox="0 0 24 24" fill="none" aria-hidden="true"></svg>
               <img class="apple" src="apple.jpg" alt="apple">
          <span>Continue with Apple</span>
        </button>
      </div>
    </div>
  </div>
</body>
</html>
